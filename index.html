<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c34bf28f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
<div class="container">
    <header>
        <div class="title"><p>My Library</p></div>
        <div class="info">
            <div class="stats">
                <p id="bookCounter">Number of books:</p>
                <p id="readDisplay">Books read:</p>
            </div>
            <div><button id="new-book-btn">New Book</button></div>
        </div>
    </header>
    <div id="overlay"></div>
    <div class="main">
        <div class="book">
            <div class="book-background" id="book-background1">
                <p>Title: The Hobbit</p>
                <p>Author: J.R.R Tolkien</p>
                <p>Pages: 295</p>
            </div>
            <div class="buttons">
                <button id="readCount">Read</button>
                <button class="delete">Delete</button>
            </div>
        </div>
            </div>
        </div>
    </div>
        <div class="modal" id="modal">
            <div class="style-div">
                <form action="" id="form">
                    <div>
                        <h3>Add a new book</h3>
                        <fieldset>
                            <div class="book-title">
                                <label for="title">Title</label>
                                <input type="text" id="title">
                            </div>
                            <div class="book-author">
                                <label for="author">Author</label>
                                <input type="text" id="author">
                            </div>
                            <div class="book-pages">
                                <label for="pages">Number of Pages</label>
                                <input type="number" id="pages">
                            </div>
                            <div class="form-submit">
                                <button id="form-submit-button">
                                    Submit
                                </button>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    <footer>
        <a href="https://github.com/itsaflamingo" target="_blank">
            Copywright 2022 itsaflamingo
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</div>
    
</body>
</html>
